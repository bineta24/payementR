<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .content {
      display: flex;
      flex-direction: row;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .text {
      flex: 1;
      padding: 20px;
      text-align: left;
    }
    
    h1 {
      font-size: 48px;
      color: #333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .button:hover {
      background-color: #45a049;
    }
    
    .image {
      flex: 1;
      text-align: center;
    }
    
    .image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="image">
        <img src="image.png" alt="Description de l'image">
      </div>
    <div class="text">
      <h1>404 Page Non trouvée</h1>
      <p>La page que vous recherchez n'existe pas.</p>
      <p>Veuillez vérifier l'URL ou retourner à la page d'accueil.</p>
      <a class="button" href="/">Aller à la page d'accueil</a>
    </div>
    
  </div>
</body>
</html>
